<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <!-- 浅灰色背景 -->
            <rect width="100%" height="100%" fill="#888888"/>
            
            <!-- 装饰性几何图形 -->
            <circle cx="20%" cy="30%" r="80" fill="#4361ee" opacity="0.07"/>
            <circle cx="85%" cy="70%" r="120" fill="#4361ee" opacity="0.07"/>
            <rect x="40%" y="20%" width="200" height="200" rx="20" fill="#4cc9f0" opacity="0.05"/>
            <rect x="25%" y="60%" width="150" height="150" rx="20" fill="#4cc9f0" opacity="0.05"/>
            <rect x="70%" y="35%" width="180" height="180" rx="20" fill="#4cc9f0" opacity="0.05"/>
            
            <!-- 抽象连接线 -->
            <path d="M 10% 50% Q 30% 20%, 50% 50% T 90% 50%" stroke="#4361ee" stroke-width="2" fill="none" opacity="0.12"/>
            <path d="M 5% 70% Q 25% 40%, 45% 70% T 85% 70%" stroke="#4cc9f0" stroke-width="2" fill="none" opacity="0.12"/>
            
            <!-- 小点装饰 -->
            <g fill="#ffffff" opacity="0.18">
                <circle cx="20%" cy="15%" r="3"/>
                <circle cx="30%" cy="25%" r="2"/>
                <circle cx="40%" cy="20%" r="4"/>
                <circle cx="50%" cy="30%" r="3"/>
                <circle cx="60%" cy="15%" r="2"/>
                <circle cx="70%" cy="35%" r="3"/>
                <circle cx="75%" cy="20%" r="2"/>
                <circle cx="80%" cy="40%" r="4"/>
                <circle cx="85%" cy="25%" r="3"/>
                <circle cx="45%" cy="60%" r="2"/>
                <circle cx="15%" cy="65%" r="3"/>
                <circle cx="30%" cy="70%" r="4"/>
                <circle cx="60%" cy="65%" r="2"/>
                <circle cx="75%" cy="75%" r="3"/>
                <circle cx="90%" cy="60%" r="4"/>
            </g>
        </svg>